workflows:
  ios-release-no-signing:
    name: iOS Release (No Signing)
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Clean project
        script: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock

      - name: Get packages
        script: flutter pub get

      - name: Install CocoaPods
        script: |
          cd ios
          pod install
          cd ..

      - name: Build iOS app
        script: flutter build ios --release --no-codesign

      - name: Manually package IPA
        script: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r app.ipa Payload
          mkdir -p build/ios/ipa
          mv app.ipa build/ios/ipa/Runner.ipa

    artifacts:
      - build/ios/ipa/Runner.ipa